<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Online Application Form</h2>
    <form id="regForm" action="submit.php" method="POST">
      <input type="text" name="name" id="name" placeholder="Full Name" required>
      <input type="email" name="email" id="email" placeholder="Email Address" required>
      <input type="text" name="mobile" id="mobile" placeholder="Mobile Number" required>
      
      <select name="gender" id="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      
      <input type="date" name="dob" id="dob" required>
      <input type="text" name="course" id="course" placeholder="Course Name" required>
      <input type="text" name="education" id="education" placeholder="Highest Qualification" required>
      <input type="text" name="skills" id="skills" placeholder="Skills (comma separated)">
      <textarea name="address" id="address" rows="3" placeholder="Full Address" required></textarea>
      <input type="text" name="city" id="city" placeholder="City" required>

      <button type="submit">Submit</button>
    </form>
    <p id="error"></p>
  </div>

  <script>
    $(document).ready(function(){
      $("#regForm").submit(function(e){
        let email = $("#email").val();
        let mobile = $("#mobile").val();
        let error = "";

        // Email validation - must end with .com
        if(!email.endsWith(".com")){
          error = "❌ Email must end with .com";
        }

        // Mobile validation - exactly 10 digits
        else if(!/^[0-9]{10}$/.test(mobile)){
          error = "❌ Mobile number must be exactly 10 digits";
        }

        if(error !== ""){
          $("#error").text(error);
          e.preventDefault();
        }
      });
    });
  </script>
</body>
</html>
